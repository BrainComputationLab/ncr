<div class="container page" ng-show="route=='reports'" ng-controller="ReportsController">
	<canvas id="canvasExample" ng-show="canvasShow"></canvas>
	<!-- control panel-->
	 <div class="control_panel-container">
		<div class="control_panel-main">
			<div class="control_panel-left">
				<h3>Control Panel</h3>
				<div class="btn-toolbar">
					<div class="btn-group control_panel-button_list">
						<button id="createGraphButton" class="btn btn-default">Add Line Graph</button>
						<button id="createPlotButton" class="btn btn-default">Add Raster Plot</button>
					</div>
					<div class="btn-group" data-toggle="buttons">
						<span class="btn btn-default">On column</span>
						<button ng-repeat="n in [] | range: reportingColumns" class="btn btn-default" ng-click="activeReportingColumn=n">
							<input type="radio">{{'{{n+1}}'}}
						</button>
					</div>
				</div>
				<div class="btn-group control_panel-button_list">
					<button class="btn btn-default" data-toggle="modal" data-target="#modal-settings">Settings</button>
					<button class="btn btn-default" data-toggle="modal" data-target="#modal-about">About</button>
				</div>
			</div>
			<div class="control_panel-right">
				<p style="font-size:20px;">
					Reporting Status: <span id="simulationStatusLabel" class="label label-success">Live</span>
				</p>
				<p id="control_panel-report-time_of_last"></p>
				<p>
					Currently reporting cells in range: <span>0 to 50</span>
				</p>
			</div>
		</div>
	</div>	
	<!-- html for hidden settings modal -->
	<div id="modal-settings" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div id="modal-container">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<div id="settings-mega_container">
						<div class="row">
							<div class="btn-group" data-toggle="buttons">
								<button id="graph-settings-removeColumnButton" class="btn btn-default" ng-click="removeColumn()">
									<input type="radio">Remove Column</button>
								<button id="graph-settings-addColumnButton" class="btn btn-default" ng-click="addColumn()">Add Column</button>
							</div>
						</div>
						<div class="row">
							Add graphs on:
							<div class="btn-group" data-toggle="buttons">
								<button class="btn btn-default active" ng-click="putGraphsOnTop=true">
									<input type="radio">Top
								</button>
								<button class="btn btn-default" ng-click="putGraphsOnTop=false">
									<input type="radio">Bottom
								</button>
							</div>
						</div>
						<div class="row">
							Picture format:
							<div class="btn-group" data-toggle="buttons">
								<button class="btn btn-default active">
									<input type="radio" ng-click="pictureFormat='gif'">.GIF
								</button>
								<button class="btn btn-default" ng-click="pictureFormat='svg'">
									<input type="radio">.SVG
								</button>
							</div>
						</div>
					</div>
					<div id="settings-individual_graphs">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="graph-mega_container" class="row">
        <div ng-class="{'col-md-12': reportingColumns == 1, 'col-md-6': reportingColumns == 2, 'col-md-4': reportingColumns == 3, 'col-md-3': reportingColumns == 4, 'col-md-2': reportingColumns == 6}" 
        ng-repeat="n in [] | range: reportingColumns" ng-click="selectReportingColumn(n)">
			<ul id="sortable-column0" class="sortable"></ul>
        </div>         		
	</div>
</div>
