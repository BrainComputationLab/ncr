<!--
 This page uses the form to send and get data from the web application.
 The page displays the database search options and search bar, then displays returned results to the user in a table.
 -->
<div data-ng-controller="DBController" ng-show="route=='database'">
	<div class="row">
		<div class="col-md-2">
            <!-- The left search panel -->
			{% include 'pages/database/components/modelSearch.html' %} 
		</div>
        <!-- The filtered model list table -->
		<div class="col-md-9">  
			{% include 'pages/database/components/dataTable.html' %} 
		</div>
	</div>
    <!-- Pagination -->
	{% include 'pages/database/components/dataTablePagination.html' %} 
</div>
