<!-- Hodgkin Huxley subgroup of Neuron type search.
 Shows parameters that can be searched-->

<div class="form-group" style="margin-bottom: 0px;">
	<label for="HHInputThreshold" class="col-md-1 control-label"> T</label>
	<div class="input-group col-md-9">
		<input type="text" class="form-control input-sm" id="HHInputThreshold" ng-model="HHParams[0]" placeholder="Threshold">
            <span class="input-group-btn">
                <button class="btn btn-default btn-sm" type="button" ng-click="filterModels()">
                    <span class="glyphicon glyphicon-search"></span>
                </button> 
            </span>
	</div>
</div>
