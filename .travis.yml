language: python
python:
  - "2.7"
  - "3.3"
# command to install dependencies
install: ./bootstrap.sh && source .env/bin/activate
# service stuff
services:
  - mongodb
# command to run tests
script:
    - py.test --spec --cov-report term-missing --cov ncr ncr/tests/**/*.py ncr/tests/*.py
    - flake8 ncr/
# no pesky email notifications
notifications:
  email: false
# setup environment
env:
  - PYTHONPATH="${PYTHONPATH}:${TRAVIS_BUILD_DIR}/ncr/ncr"
after_script:
  coveralls
